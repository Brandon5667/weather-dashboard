<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
        <form id="get-city">
            <label for="city">Type your city here:</label><br>
            <input type="text" id="city-field"/><br>
            <input type="submit" id="submit-button"/>
            
        </form>
        <div id="search-history"></div>
        <div id="current-weather">
            <p id="city"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
        <div id="five-day-forecast">
            <section class="box" id="day0">
                <p id="date"></p>
                <p id="icon"></p>   
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <section class="box" id="day1">
                <p id="date"></p>
                <p id="icon"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <section class="box" id="day2">
                <p id="date"></p>
                <p id="icon"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <section class="box" id="day3">
                <p id="date"></p>
                <p id="icon"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <section class="box" id="day4">
                <p id="date"></p>
                <p id="icon"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
